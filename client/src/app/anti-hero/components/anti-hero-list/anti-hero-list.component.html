<table mat-table [dataSource]="antiHeroes" class="mat-elevation-z8">
<!--  Data for columns-->
  <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName">
    <th mat-header-cell *matHeaderCellDef>
      {{item.headerName}}
    </th>

    <td data-cy="row" mat-cell *matCellDef="let element">
      {{element[item.fieldName]}}
    </td>
  </ng-container>
<!--  Actions for specific item-->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let element">
      <button data-cy="view" (click)="selectAntiHero(element, TableActions.View)" mat-raised-button color="primary">
        <mat-icon>pageview</mat-icon> View
      </button>
      &nbsp;
      <button data-cy="delete" (click)="selectAntiHero(element, TableActions.Delete)" mat-raised-button color="warn">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headersFields"></tr>
  <tr mat-row *matRowDef="let row; columns: headersFields"></tr>
</table>
